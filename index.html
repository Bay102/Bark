<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://kit.fontawesome.com/67890cb4aa.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/loadingScreen.js"></script>
    <link rel="stylesheet" href="/loading.css">
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/responsive.css" />
    <title>BARK!</title>
  </head>
  <body>
    <!-- NAV -->
    <div id="header" class="site-header">
      <nav class="navbar">
        <h4 class="nav-text">
          <i class="fa-solid fa-paw"></i>
          BARK!
        </h4>
        <div class="navbar-nav">
          <ul class="ul-defaults-none main-menu">
            <li class="nav-item" data-open="favorites">Favorites</li>
            <li class="nav-item">
              <i id="favAZ" class="fa-solid fa-arrow-down-a-z"></i>
            </li>
            <li class="nav-item">
              <i id ="favZA" class="fa-solid fa-arrow-up-z-a"></i>
            </li>
          </ul>
        </div>   
  
      </nav>
    </div>
    <!-- ADOPTION CARDS -->
    <div id="main"></div>

    <!-- FAVE MODAL  -->
    <div id="favorites" class="full-site-modal" data-animation="zoomInOut">
      <header class="modal-header">
        <h3>Following</h3>  
        <div class="nav-item">
          <i id="favAZ" class="fa-solid fa-arrow-down-a-z"></i>
        </div>
        <div class="nav-item">
          <i id="favZA" class="fa-solid fa-arrow-up-z-a"></i>
        </div>
        <i class="fas fa-times" data-close></i>
      </header>
      <div class="faves-lower-header">
        <div class="age">Average age of dogs</div>
        <div class="number"></div>
      </div>
      <div id="faves"></div>
    </div> 

    <!-- Empty Collection -->
    <div id="empty" class="empty-collection not-visible">
      <h3>Check Back Later for More!</h3>
      <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.dogideas.net%2Fwp-content%2Fuploads%2Fdog-waving-bye-and-hi.jpeg&f=1&nofb=1&ipt=5b2db85f7c9968a8f6a00196aae2e95c3364ee430066ba4dc752be8318b32dbb&ipo=images" alt="">
    </div>
       
    <!-- Loading Screen -->
    <div class="loading-screen">
      <div class="spinner">
        <h1 class="jt --debug">
          <span class="jt__row">
            <span class="jt__text">
              <i class="load-icon fa-solid fa-paw"></i>
            </span>
          </span>
          <span class="jt__row jt__row--sibling" aria-hidden="true">
            <span class="jt__text">
              <i class="load-icon fa-solid fa-paw"></i>
            </span>
          </span>
          <span class="jt__row jt__row--sibling" aria-hidden="true">
            <span class="jt__text">
              <i class="load-icon fa-solid fa-paw"></i>
            </span>
          </span>
          <span class="jt__row jt__row--sibling" aria-hidden="true">
            <span class="jt__text">
              <i class="load-icon fa-solid fa-paw"></i>
            </span>
          </span>  
        </h1>
      </div>
    </div>
    <script src="/MASTER.js"></script>
  </body>
</html>
